<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feOffset in="SourceAlpha" dx="4" dy="4" result="offset" />
      <feFlood flood-color="#000000" result="color" />
      <feComposite in="color" in2="offset" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Border / Shadow Effect -->
  <path d="M10 20 L90 10 L85 85 L15 90 Z" fill="#000000" />
  
  <!-- Main Card Body (Yellow Comic Action Burst Style) -->
  <path d="M14 24 L86 14 L81 81 L19 86 Z" fill="#facc15" />
  
  <!-- The Text "F" -->
  <text x="50" y="65" font-family="Arial Black, Bangers, cursive" font-size="50" font-weight="900" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="2">F</text>
  
  <!-- Small Dynamic Dots / Halftone Style -->
  <circle cx="25" cy="35" r="3" fill="#000000" opacity="0.2" />
  <circle cx="75" cy="25" r="4" fill="#000000" opacity="0.2" />
  <circle cx="30" cy="75" r="2" fill="#000000" opacity="0.2" />
</svg>
